<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>Colorify Brands</title>
    <link rel="stylesheet" href="css/style.css" />
</head>
<body>

<header>
    <h1>Colorify
        <span class="tooltip">Extract unique colors from images.</span>
    </h1>
    <h3 class="info">Don't try on photos.</h3>

    <label for="receiver" class="file-label">
        <span class="button">Select Image</span>
        <input id="receiver" type="file" />
    </label>

    <p class="loading">processing...</p>
</header>

<div class="result-container">
    <div>
        <p class="title" id="file-text">
            <span></span>
        </p>
        <canvas id="image" width="500" height="500"></canvas>
    </div>

    <div>
        <p class="title" id="result-text">
            <span>result</span>
        </p>
        <canvas id="result" width="500" height="500"></canvas>
    </div>
</div>


<!-- Library -->
<script type="text/javascript" src="../../lib/jquery-2.1.1.min.js"></script>

<!-- Application -->
<script type="text/javascript" src="js/colorify.js"></script>

</body>
</html>
